<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrySQL Shell</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #252737;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: transparent;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            border: 1px solid rgba(168, 255, 120, 0.1);
        }

        .header h1 {
            color: #e8e7fc;
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header p {
            color: #9ca3af;
            line-height: 1.6;
        }

        .cell {
            background: #0f1423;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 1px solid rgba(168, 255, 120, 0.1);
        }

        .input-section {
            border-bottom: 1px solid #3a3d47;
        }

        .cell-header {
            background: #1a1d29;
            padding: 10px 20px;
            border-bottom: 1px solid #3a3d47;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cell-label {
            font-size: 11px;
            font-weight: bold;
            color: #9ca3af;
        }

        .cell-actions {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        .btn-run {
            background: linear-gradient(135deg, #a8fd7ae5 0%, #78ffd7e2 100%);
            color: #1a1d29;
            border: none;
            padding: 6px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .btn-run:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(168, 255, 120, 0.4);
        }

        .btn-run:disabled {
            background: #3a3d47;
            color: #6b7280;
            cursor: not-allowed;
        }

        .btn-delete {
            background: transparent;
            color: #ef4444;
            border: none;
            padding: 6px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .btn-delete:disabled {
            color: #3a3d47;
            cursor: not-allowed;
        }

        .input-area {
            padding: 20px;
        }

        .input-area textarea {
            width: 100%;
            border: 2px solid #3a3d47;
            border-radius: 8px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
            background: #1a1d29;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .input-area textarea:focus {
            outline: none;
            border-color: #d0d0d0;
            box-shadow: 0 0 0 1px rgba(168, 255, 120, 0.1);
        }

        .input-hint {
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
        }

        .output-section {
            background: #0f172a;
            display: none;
        }

        .output-section.has-output {
            display: block;
        }

        .output-header {
            background: #1e293b;
            padding: 10px 20px;
            border-bottom: 1px solid #334155;
        }

        .output-header .cell-label {
            color: #64748b;
        }

        .output-area {
            padding: 20px;
        }

        .output-area pre {
            color: #78ff83;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }

        .btn-add-cell {
            width: 100%;
            background: #d5d4f4;
            color: #1a1d29;
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(168, 255, 120, 0.3);
        }
        
        .btn-add-cell span{
            font-size: 20px;
        }

        .btn-add-cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(168, 255, 120, 0.5);
        }

        .footer {
            text-align: center;
            color: #6b7280;
            font-size: 13px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SQL Shell</h1>
            <p>Type commands and press the Run button or Ctrl+Enter.</p>
        </div>

        <div id="cells-container"></div>

        <button class="btn-add-cell" onclick="addCell()">
            <span>+</span>
            <p>Add New Cell</p>
        </button>

        <div class="footer">
            <p>This is a demo interactive shell. In a real implementation, commands would execute on a backend server.</p>
        </div>
    </div>

    <script>
        var cellIdCounter = 1;
        var cells = [];

        function createCell() {
            var id = cellIdCounter++;
            var cell = {
                id: id,
                input: '',
                output: '',
                element: null
            };
            cells.push(cell);
            renderCell(cell);
            return cell;
        }

        function renderCell(cell) {
            var container = document.getElementById('cells-container');
            var index = cells.indexOf(cell);
            
            var cellDiv = document.createElement('div');
            cellDiv.className = 'cell';
            cellDiv.id = 'cell-' + cell.id;
            
            var disabledAttr = cells.length === 1 ? 'disabled' : '';
            
            cellDiv.innerHTML = '<div class="input-section">' +
                '<div class="cell-header">' +
                    '<span class="cell-label">[' + (index + 1) + '] INPUT</span>' +
                    '<div class="cell-actions">' +
                        '<button class="btn-run" onclick="runCell(' + cell.id + ')">▶ Run</button>' +
                        '<button class="btn-delete" onclick="deleteCell(' + cell.id + ')" ' + disabledAttr + '>✖</button>' +
                    '</div>' +
                '</div>' +
                '<div class="input-area">' +
                    '<textarea id="input-' + cell.id + '" placeholder="Type your command here..." onkeydown="handleKeyDown(event, ' + cell.id + ')"></textarea>' +
                    '<div class="input-hint">Press Ctrl+Enter to run</div>' +
                '</div>' +
            '</div>' +
            '<div class="output-section" id="output-section-' + cell.id + '">' +
                '<div class="output-header">' +
                    '<span class="cell-label">[' + (index + 1) + '] OUTPUT</span>' +
                '</div>' +
                '<div class="output-area">' +
                    '<pre id="output-' + cell.id + '"></pre>' +
                '</div>' +
            '</div>';
            
            container.appendChild(cellDiv);
            cell.element = cellDiv;
        }

        function runCell(cellId) {
            var cell = cells.find(function(c) { return c.id === cellId; });
            if (!cell) return;
            
            var inputEl = document.getElementById('input-' + cellId);
            var outputEl = document.getElementById('output-' + cellId);
            var outputSection = document.getElementById('output-section-' + cellId);
            
            var command = inputEl.value.trim();
            if (!command) return;
            
            var output = executeCommand(command)
            .then(output => {outputEl.textContent = output;
            })
            .catch(err => console.error(err));; //due to async api func.
            
            outputSection.classList.add('has-output');
        }

        async function executeCommand(cmd) {
            cmd = cmd.trim();
            const res = await fetch("/runner/io", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ command: cmd })
            })
            if (!res.ok) throw new Error(`HTTP ${res.status}`);

            const data = await res.json()
            return data.output
        }

        function deleteCell(cellId) {
            if (cells.length === 1) return;
            
            var cellIndex = cells.findIndex(function(c) { return c.id === cellId; });
            if (cellIndex === -1) return;
            
            cells.splice(cellIndex, 1);
            var cellEl = document.getElementById('cell-' + cellId);
            cellEl.remove();
            
            rerenderAllCells();
        }

        function addCell() {
            createCell();
        }

        function handleKeyDown(event, cellId) {
            if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
                event.preventDefault();
                runCell(cellId);
            }
        }

        function rerenderAllCells() {
            var container = document.getElementById('cells-container');
            container.innerHTML = '';
            cells.forEach(function(cell) {
                var inputEl = document.getElementById('input-' + cell.id);
                var input = inputEl ? inputEl.value : '';
                cell.input = input;
                renderCell(cell);
                document.getElementById('input-' + cell.id).value = input;
                
                if (cell.output) {
                    var outputEl = document.getElementById('output-' + cell.id);
                    var outputSection = document.getElementById('output-section-' + cell.id);
                    outputEl.textContent = cell.output;
                    outputSection.classList.add('has-output');
                }
            });
        }

        createCell();
    </script>
</body>
</html>
