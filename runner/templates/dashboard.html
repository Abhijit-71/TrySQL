<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #252737;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .dashboard-card {
        background: #0f1423;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 500px;
        padding: 50px 40px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 56px;
        margin: 0 auto 20px;
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      }

      .username {
        font-size: 32px;
        font-weight: 700;
        color: #e8e7fc;
        margin-bottom: 40px;
      }

      .quote-section {
        background: #111827;
        border-radius: 16px;
        padding: 30px;
        margin-bottom: 30px;
        border-left: 4px solid #667eea;
      }

      .quote-text {
        font-size: 18px;
        color: #e5e7eb;
        line-height: 1.6;
        margin-bottom: 15px;
        font-style: italic;
      }

      .quote-author {
        font-size: 14px;
        color: #9ca3af;
        font-weight: 600;
      }

      .button-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .btn-shell {
        background:#d4d2f0;
        color: rgb(41, 41, 41);
        border: none;
        padding: 16px;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .btn-shell:hover {
        transform: translateY(-2px);
      }

      .btn-logout {
        background: transparent;
        color: #c55050;
        border: 2px solid #c55050;
        padding: 14px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-logout:hover {
        background: #c55050;
        color: white;
        transform: translateY(-2px);
      }

      @media (max-width: 480px) {
        .dashboard-card {
          padding: 40px 30px;
        }

        .username {
          font-size: 26px;
        }

        .quote-text {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard-card">
      <div class="avatar" id="avatar">ğŸ‘¨â€ğŸ’»</div>
      <h1 class="username" id="username">{{username}}</h1>

      <div class="quote-section">
        <div id="quoteContent" class="loading">Loading quote...</div>
      </div>

      <div class="button-group">
        <button class="btn-shell" onclick="openShell()">Open Shell</button>
        <button class="btn-logout" onclick="handleLogout()">Logout</button>
      </div>
    </div>

    <script>
      var avatars = [
        "ğŸ‘¨â€ğŸ’»",
        "ğŸ‘©â€ğŸ’»",
        "ğŸ§‘â€ğŸ’»",
        "ğŸ¦¸",
        "ğŸ¦¹",
        "ğŸ§™",
        "ğŸ§‘â€ğŸš€",
        "ğŸ¥·",
        "ğŸ‘¾",
        "ğŸ¤–",
      ];

      function initializeDashboard() {
        var randomAvatar = avatars[Math.floor(Math.random() * avatars.length)];
        document.getElementById("avatar").textContent = randomAvatar;

        fetchQuote();
      }

      function fetchQuote() {
        var fallbackQuote =
              '<div class="quote-text">"The only way to do great work is to love what you do."</div>' +
              '<div class="quote-author">â€” Steve Jobs</div>';
            document.getElementById("quoteContent").innerHTML = fallbackQuote;
      }

      function openShell() {
        window.location.href = '/runner/shell';
      }

      function handleLogout() {
        if (confirm("Are you sure you want to logout?")) {
          fetch("/auth/logout-api", {
            method: "POST",
            credentials: "include",
          }).then((res) => {
            if (res.ok) {
              window.location.href = "/";
            }
          });
        }
      }

      initializeDashboard();
    </script>
  </body>
</html>
