<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Interactive Shell</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .register-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 450px;
        padding: 50px 40px;
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo-icon {
        font-size: 64px;
        margin-bottom: 10px;
      }

      .logo h1 {
        font-size: 28px;
        color: #1f2937;
        margin-bottom: 5px;
      }

      .logo p {
        color: #6b7280;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        color: #374151;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 15px;
        transition: all 0.3s ease;
        font-family: inherit;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      .password-wrapper {
        position: relative;
      }

      .password-wrapper input {
        padding-right: 50px;
      }

      .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        font-size: 20px;
        color: #6b7280;
        transition: color 0.2s ease;
      }

      .toggle-password:hover {
        color: #374151;
      }

      .password-strength {
        margin-top: 8px;
        display: none;
      }

      .password-strength.show {
        display: block;
      }

      .strength-bar {
        height: 4px;
        background: #e5e7eb;
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 5px;
      }

      .strength-fill {
        height: 100%;
        width: 0%;
        transition: all 0.3s ease;
        border-radius: 2px;
      }

      .strength-fill.weak {
        width: 33%;
        background: #ef4444;
      }

      .strength-fill.medium {
        width: 66%;
        background: #f59e0b;
      }

      .strength-fill.strong {
        width: 100%;
        background: #10b981;
      }

      .strength-text {
        font-size: 12px;
        color: #6b7280;
      }

      .error-message {
        color: #ef4444;
        font-size: 13px;
        margin-top: 5px;
        display: none;
      }

      .error-message.show {
        display: block;
      }

      .submit-btn {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 16px;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .submit-btn:disabled {
        background: #9ca3af;
        cursor: not-allowed;
        transform: none;
      }

      .divider {
        text-align: center;
        margin: 25px 0;
        color: #9ca3af;
        font-size: 14px;
      }

      .login-link {
        text-align: center;
        color: #6b7280;
        font-size: 14px;
      }

      .login-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }

      .login-link a:hover {
        text-decoration: underline;
      }

      .success-message {
        background: #d1fae5;
        color: #065f46;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        text-align: center;
        display: none;
      }

      .success-message.show {
        display: block;
      }

      @media (max-width: 480px) {
        .register-container {
          padding: 40px 30px;
        }

        .logo h1 {
          font-size: 24px;
        }
      }

      .error-message {
        display: none;
        color: red;
        font-size: 0.85rem;
        margin-top: 4px;
      }

      .error-message.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="logo">
        <div class="logo-icon">üñ•Ô∏è</div>
        <h1>Create Account</h1>
        <p>Join Interactive Shell today</p>
      </div>

      <div class="success-message" id="successMessage">
        ‚úì Account created successfully!
      </div>

      <form id="registerForm" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Choose a username"
            required
          />
          <div class="error-message" id="usernameError"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a strong password"
              required
            />
            <button
              type="button"
              class="toggle-password"
              onclick="togglePassword('password')"
            >
              üëÅÔ∏è
            </button>
          </div>
          <div class="password-strength" id="passwordStrength">
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="strength-text" id="strengthText"></div>
          </div>
          <div class="error-message" id="passwordError"></div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-wrapper">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Re-enter your password"
              required
            />
            <button
              type="button"
              class="toggle-password"
              onclick="togglePassword('confirmPassword')"
            >
              üëÅÔ∏è
            </button>
          </div>
          <div class="error-message" id="confirmError"></div>
        </div>

        <button type="submit" class="submit-btn">Create Account</button>
      </form>

      <div class="divider">OR</div>

      <div class="login-link">
        Already have an account? <a href="login">Log in</a>
      </div>
    </div>

    <script>
      function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const button = field.nextElementSibling;

        if (field.type === "password") {
          field.type = "text";
          button.textContent = "üôà";
        } else {
          field.type = "password";
          button.textContent = "üëÅÔ∏è";
        }
      }

      function showError(id, message) {
        const errorEl = document.getElementById(id + "Error");
        if (!errorEl) return;

        errorEl.textContent = message;
        errorEl.classList.add("show");
      }

      function clearAllErrors() {
        document.querySelectorAll(".error-message").forEach((el) => {
          el.textContent = "";
          el.classList.remove("show");
        });
      }

      function handleSubmit(event) {
        event.preventDefault();
        clearAllErrors();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirmPassword").value;

        let isValid = true;

        if (username.length < 6) {
          showError("username", "Username must be at least 6 characters");
          isValid = false;
        }

        if (password.length < 6) {
          showError("password", "Password must be at least 6 characters");
          isValid = false;
        }

        if (password !== confirmPassword) {
          showError("confirm", "Passwords do not match");
          isValid = false;
        }
        

        if (isValid) {

          const res = fetch("/auth/reg-api", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: username,
              password: password,
              password2: confirmPassword
            }),
          });
          
          if (res.ok){
            const successMsg = document.getElementById("successMessage");
            successMsg.classList.add("show");
            setTimeout(function () {
              successMsg.classList.remove("show");
            }, 3000);
          };
          
        }
      }
    </script>
  </body>
</html>
